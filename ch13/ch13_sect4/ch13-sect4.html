#Synaptic Plasticity
### Long-Term Potentiation and Long-Term Depression.
.pull-left[
- originally and extensively studied in hippocampus
- LTP: brief, high frequency,
  strong stimulation (100 Hz)
  of inputs produces 
  long-lasting enhancement
  of stimulated extracellular
  field potentials
]
---
name: 13-4-5
layout: true

#Synaptic Plasticity
### Long-Term Potentiation and Long-Term Depression. 
.pull-left[
- originally and extensively studied in hippocampus
- LTD: prolonged, low 
  frequency, weak stimulation
  (5-15 min at 1-3 Hz)
  produces long-lasting 
  depression of stimulated
  extracellular field potentials
]

#Synaptic Plasticity
### Long-Term Potentiation. 
- strong high frequency stimulation (HFS) temporally summates to reach threshold for LTP
- strong low frequency stimulation or weak stimulation does not summate to reach threshold

#Synaptic Plasticity
### Associative Long-Term Potentiation. 
- Hebb’s Rule: “neurons that fire together, wire together”
- weak stimulus alone does not expel Mg2+
- well-timed weak stimulus benefits from depolarization induced by strong stimulus
