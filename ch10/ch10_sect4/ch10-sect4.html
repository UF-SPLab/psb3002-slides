### Socialization and Pair Bonding. 
- plasma oxytocin is elevated in humans after intercourse

- nasal infusion of oxytocin increases trust in experiment

.pull-left[
- rodent pups: born altricial
- rodent mothers: builds nest, feeds and cleans, retrieves, assists urination/defecation
]

### Maternal Behavior. 
.pull-left[
- in ovarectomized virgin rats, sequential progesterone, estradiol, prolactin in dose ranges that mimic effects of pregnancy / parturition, produces rapid adoption of pups
]

name: 10-4-10

# Pair Bonding and Parental Behavior
### Maternal Behavior. 
- olfactory bulb and vomeronasal organ activate MeA
- MeA activates anterior hypothalamus (AH)
- AH activates periaqueductal grey (PAG) â†’ avoidance
- hormone actions activate MPOA, to inhibit AH and PAG


---
name: 10-4-11
layout: true

# Pair Bonding and Parental Behavior
### Maternal Behavior. 
- MPOA also projects to VTA, activating dopaminergic projections to NAcc
- NAcc dopamine crucial for behavioral reinforcement



---
name: 10-4-12
layout: true

# Pair Bonding and Parental Behavior
### Paternal Behavior. 

- MPOA also appears important in paternal behavior
- less dimorphism in size of MPOA in monogamous voles
- paternal MPOA activated upon pup exposure in monogamous voles
