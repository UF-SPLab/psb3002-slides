# General Principles of Sensory Processing
### Stimulus Salience. 
.pull-left[
- social odour recognition in most mammals, not humans
- salience is consequence of brain processing
- important modalities occupy relatively larger brain regions
- all sensory information eventually encoded in neurons
  as action potentials
- perception depends upon which neurons are active and the rate/pattern of action potentials in those neurons

# General Principles of Sensory Processing
### Sensory Receptors. 

- most receptors are modified specializations of primary sensory neurons that can respond to stimuli
- others are specialized neurons



---
name: 6-1-9
layout: true

# General Principles of Sensory Processing
### 3 Stages of Sensory processing. 
- **Reception** (stimulus to receptor):
    - absorption of physical energy by sensory receptor
- **Transduction** (receptor to neuron):
    - conversion of physical energy to electrochemical pattern in neurons
- **Coding** (neuron to brain):
    - correspondence between some aspect of the physical stimulus and firing of action potentials

---
name: 6-1-10
layout: true

# General Principles of Sensory Processing
### Organization of Sensory Inputs. 
- Receptive fields help sharpen and define sensory inputs
    - *Larger* receptive fields in less sensitive systems
    - *Smaller* receptive fields in more sensitive systems
- Stimulus localization can be processed by comparing inputs of multiple receptive field inputs, limited by the spatial organization of these inputs

---
name: 6-1-11
layout: true

# General Principles of Sensory Processing
### Adaptation to a Stimulus. 
- tonic receptors show slow or no adaptation to a stimulus
- phasic receptors undergo rapid adaptation
- thus neural activity and perception shift from accurate stimulus representation
- stimulus environment ≠ sensation ≠ perception

---
name: 6-1-12
layout: true

# General Principles of Sensory Processing
### Hierarchical Processing.
- successive levels of processing extract more and more complex attributes of stimulus properties
- most sensory information is relayed through thalamus to appropriate cortical circuits
