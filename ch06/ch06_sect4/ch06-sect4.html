# Coding of Light and Dark
### 3 Stages of Visual Information Processing - 1) Reception. 
.pull-left[
- each photoreceptor contains several hundred lamellae
- each lamella has about 10 million 
  photopigment molecules 
- each molecule consists of retinal and opsin
- rods contain rhodopsin
- cones contain iodopsins
- specialized RGCs contain melanopsin
- energy from photon
  of light splits 
  photopigment
  into its 2 parts
]

# Coding of Light and Dark
### 3 Stages of Visual Information Processing - 2) Transduction.
- at rest, cation (Na+ and Ca2+) channels are open
- resting potential of photoreceptors about -35 to -40 mV
- continuously release glutamate at rest (in dark)

- hyperpolarization, graded decrease in glutamate release

# Coding of Light and Dark
### 3 Stages of Visual Information Processing - 3) Coding.
- photoreceptors → retinal bipolar cells → RGCs
- photoreceptors/bipolars do not produce action potentials
- RGCs produce action potentials

---
name: 6-4-8
layout: true

# Coding of Light and Dark
### 3 Stages of Visual Information Processing - 3) Coding.
- horizontal cells also receive input from photoreceptors
- horizontal provide lateral inhibition of surrounding cells
- amacrine cells respond to alterations in intensity of light

---
name: 6-4-9
layout: true

# Coding of Light and Dark
### 3 Stages of Visual Information Processing - 3) Coding.
- photoreceptors continuously release glutamate in dark
- glutamate hyperpolarizes some bipolar cells
- glutamate depolarizes other bipolar cells
- turning light on always hyperpolarizes photoreceptors and decreases glutamate release from photoreceptors

---
name: 6-4-10
layout: true

# Coding of Light and Dark
### 3 Stages of Visual Information Processing - 3) Coding.
- bipolar cells also release glutamate, and glutamate always depolarizes RGCs
- RGCs have on or off properties depending upon the class of bipolar cells that input
- on/off RGCs respond to both onset and offset of light

# Coding of Light and Dark
### Coding of Light and Dark.
.pull-left[

.bold[Overlapping RFs provide contrast enhancement]  
- Overlapping ON-cells:
    - light striking excitatory center of one field will strike inhibitory surround of neighboring field
- from bipolar cells onward in primary visual system:  
    - cells respond better to spatial and temporal contrast than to absolute light levels
