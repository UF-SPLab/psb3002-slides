# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus. 
- location in the visual field 
- color
- ocular dominance
- orientation


---
name: 6-6-3
layout: true

# The Primary Visual Cortex
### .footnotesize[Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Location in Visual Field.]
- LGN is retinotopically organized relay to PVC
- parallel processing of magno- and parvocellular inputs
- parallel processing of binocular inputs

---
name: 6-6-4
layout: true

# The Primary Visual Cortex
### .footnotesize[Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Location in Visual Field.]
- PVC is organized in computational columns
- parallel processing of magno- and parvocellular inputs
- convergent processing of binocular inputs
- in any cortical column, all receptive fields have roughly same &lt;/br&gt; retinotopic location, and these locations change systematically &lt;/br&gt; in nearby columns



---
name: 6-6-5
layout: true

# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Color.
- parvocellular input from medium and long wavelength cones
- koniocellular input from short wavelength cones



---
name: 6-6-6
layout: true

# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Color.
- colour-sensitive cells in CO blobs of V1 &lt;/br&gt;
send color input to thin stripes of V2


---
name: 6-6-7
layout: true

# The Primary Visual Cortex
### .small[Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Ocular Dominance.]
.pull-left[
- most PVC cells are binocular, but respond more for one eye’s input relative to the other
- if electrode advanced through interblob column, all neurons will have same ocular dominance
- if electrode advanced tangentially, ocular dominance dominance switches back and forth
]

---
name: 6-6-8
layout: true

# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Orientation.
.pull-left[
- most PVC cells are spatially tuned to respond best to stimulation in a particular orientation
- if electrode advanced through interblob column, neurons will have same similar orientation tuning
- if electrode advanced tangentially,orientation changes systematically
]
---
name: 6-6-9
layout: true

# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Orientation.
- magnocellular inputs to area V1
- if line is in simple cortical cell’s RF, and rotated around its center, the cell will only respond when the line is in a particular range of orientation

---
name: 6-6-10
layout: true

# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Orientation.
- all simple cells exhibit tuning curves


---
name: 6-6-11
layout: true


# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Orientation.
- LGN cell’s concentric receptive fields input to V1 simple cells to determine orientation selectivity

---
name: 6-6-12
layout: true

# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Orientation.


---
name: 6-6-13
layout: true

# The Primary Visual Cortex
###Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Orientation.
.pull-left[
- Eyes are in constant motion 
    - even when fixed on object
- *As eyes move*
    - contrast between lighter and darker &lt;/br&gt; parts of stimulus
    - yields patterns of high or low contrast grids
]

---
name: 6-6-14
layout: true

# The Primary Visual Cortex
### Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Orientation.
- simple cells tuned to specific frequencies at correct angle of orientation
- contributes to feature detection

---
name: 6-6-15
layout: true

# The Primary Visual Cortex
### .footnotesize[Primary Visual Cortex Represents Four Aspects of Visual Stimulus - Ocular Dominance and Orientation.]
- interblob regions of V1 input to thick stripes &lt;/br&gt; and pale stripes to provide information about: 
    - ocular dominance, 
    - orientation, 
    - movement…
