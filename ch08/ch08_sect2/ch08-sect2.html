# Skeletal Muscle Anatomy and Physiology
### Basic Components of Muscles. 

- skeletal muscle composed of many myofibers
- each myofiber composed of many myofibrils
- myofibrils composed of actin and myosin filaments
- actin and myosin in repeating sarcomeres

# Skeletal Muscle Anatomy and Physiology

### Antagonistic Muscle Pairs. 
.pull-left[
- skeletal muscles arranged in opposing pairs
- contraction of flexor muscle produces limb flexion
- contraction of extensor muscle produces limb extension
- e.g. 
    - bicep = flexor
    - tricep = extensor
]

# Skeletal Muscle Anatomy and Physiology
### The Motor Unit and the Motor Pool. 
- all fibers innervated by single axon = motor unit
- motor unit = smallest unit of motor activity
- when axon fires, all myofibers contract together

- fewer fibers per axon = more precise control
- eye muscles, approx. 1 axon per 3 myofibers
- biceps, 1 axon for more than 100 myofibers

---

layout: true

# Skeletal Muscle Anatomy and Physiology
### The Motor Unit and the Motor Pool. 
- all innervation of muscle = motor pool
- slow motor units = used in continuous effort 
- fast motor units = 2 subtypes, used in fast movements

# Skeletal Muscle Anatomy and Physiology
### The Neuromuscular Junction. 
- synapse between motor neuron terminal and myofiber
- motor end plate = site of synapse on myofiber

---
name: 8-2-11
layout: true

# Skeletal Muscle Anatomy and Physiology
### The Neuromuscular Junction. 
- end plate potential
- single action potential in motor neuron produces very large depolarization of end plate (&gt;&gt;&gt; typical EPSP)
- reliably initiates action potential in myofiber
- AP propagated along myofiber in both directions
