# Movement Disorders
### Amyotrophic Lateral Sclerosis. 
- rapidly progressive, fatal disorder
- destruction of CNS and PNS motor neurons
- one of most common neuromuscular diseases
- 90-95% sporadic, but some familial, due to genetic error
- death typically from respiratory failure in 3-5 years

---

layout: true

# Movement Disorders
.pull-left[
### Amyotrophic Lateral Sclerosis. 
- wasting of skeletal muscle
- no sensory impairment
- no cognitive decline, but may exhibit depression and alterations in decision-making and memory
]

name: 8-5-4

# Movement Disorders
### Apraxias. 
- acquired disorder of motor planning
- not incoordination, or sensory or comprehension deficit

- ideomotor apraxia: incorrect organization or sequencing of movement; left frontal or parietal lesions

name: 8-5-5
layout: true

# Movement Disorders
### Apraxias. 
- acquired disorder of motor planning
- not incoordination, or sensory or comprehension deficit

"constructional apraxia: skilled movements are intact, but inability to draw or assemble; right parietal damage"

---
name: 8-5-6
layout: true

# Movement Disorders
.pull-left[
### Cerebellar Ataxia. 
- cerebellar disease or damage causing ataxia, hypotonia, astasia, and/or intention tremor
]

---
name: 8-5-7
layout: true

# Movement Disorders
### Huntington’s Disease. 
- autosomal dominant disorder, chromosome 4 - CAG
- usually onsets in early-middle age (35-50 years)
- loss of striatal neurons, atrophy of caudate
- characteristic boxcar ventricles
- generally characterized by choreoid movements, psychiatric disturbances, and intellectual deterioration


---
name: 8-5-8
layout: true

# Movement Disorders
### Parkinson’s Disease. 
- destruction of dopaminergic neurons of SN and VTA
- loss of more than 70% of neurons
- cause unknown, genetics + toxicity?
- Tremor
- Rigidity
- Akinesia/Bradykinesia
- Postural Instability

---
name: 8-5-9
layout: true

# Movement Disorders
### Parkinson’s Disease - Treatments. 
- levodopa (l-dopa) + carbidopa
- converted to dopamine by remaining axon terminals
- selegiline (deprenyl)
- MAO-B inhibitor

- deep brain stimulation
