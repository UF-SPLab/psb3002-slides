# General Principles of Motor Behavior

### Feedback Control of Movement. 

![:image 40%](image6.png)

.pull-left[
- **closed loop systems**:
- maximize accuracy
- continuous CNS and
  peripheral feedback 
  allow corrections to
  regulate and adjust behavior

]
.pull-right[
- **open loop systems**:
- maximize speed
- no external feedback
- no corrections or adjustments
- behavior is pre-programmed
- ballistic movements
]

![:positionImage 35%, 50%, 0deg, 400px](image7.png)
