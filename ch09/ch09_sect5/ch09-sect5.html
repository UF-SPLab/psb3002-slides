# Biological Clocks
### The Suprachiasmatic Nucleus. 
- SCN is the primary biological clock, located just above the optic chiasm

---
name: 9-5-3
layout: true

# Biological Clocks
### The Suprachiasmatic Nucleus. 
- responsive to light/dark phases of visual inputs from retino-suprachiasmatic-hypothalamic tracts, originating from melanopsin-containing retinal ganglion cells


---
name: 9-5-4
layout: true

# Biological Clocks
### The Suprachiasmatic Nucleus. 
.pull-left[
- SCN activity is elevated in daytime, decreased at night
- SCN activity opposes sleep drive in diurnal animals;
   promotes sleep in nocturnal animals
]


---
name: 9-5-5
layout: true


# Biological Clocks
### The Suprachiasmatic Nucleus. 
- individual SCN neurons generate endogenous daily
  rhythm based upon regulation of gene expression

---
name: 9-5-6
layout: true

# Biological Clocks
### The Suprachiasmatic Nucleus. 
- at least 7 genes and protein products implicated
- cycle takes about 24 hrs

---
name: 9-5-7
layout: true

# Biological Clocks
### The Suprachiasmatic Nucleus. 
- chronotype varies by age
- specific gene polymorphisms may be associated with “lark” and “owl” chronotypes
- needs further study

---
name: 9-5-8
layout: true

# Biological Clocks
### The Suprachiasmatic Nucleus and Melatonin. 
- indirect projections (via sympathetic ganglia) to pineal
- regulates release of melatonin
- melatonin increases at night, seasonally longer night = more melatonin

---
name: 9-5-9
layout: true

# Biological Clocks
### The Suprachiasmatic Nucleus and Melatonin. 
- taken as sleep aid due to mild sedative action, and due to increase in responsiveness of SCN to morning light

---
name: 9-5-10
layout: true

# Biological Clocks
### The Suprachiasmatic Nucleus and Melatonin. 
.pull-left[
- melatonin regulates seasonal variations in behavior
]

---
name: 9-5-11
layout: true

# Dreaming
### REM Sleep and Dreaming - PGO Waves. 
- distinctive pattern of high amplitude waves 
- first appear in pons, then in LGN, then in occipital cortex - then waves spread to more of thalamus and cortex

---
name: 9-5-12
layout: true

# Dreaming
### Activation-Synthesis Hypothesis of Dreaming. 
- brain synthesizes random spontaneous or evoked (environmental stimulation) neuronal activity into a story
- brain aroused during REM, ready to process stimuli, but body is “shut down” so brain processes memories
- additional input contributed by emotional, vestibular, other residual sensory inputs.

---
name: 9-5-13
layout: true

# Dreaming
### REM Sleep and Dreaming. 
- increased activity in LGN and occipital cortex, amygdala, hippocampus, and cingulate cortex, pons
- decreased activity in dorsolateral  prefrontal cortex
