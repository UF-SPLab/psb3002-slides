# Sleep Disorders
### Circadian Rhythm Sleep Disorder - Delayed Sleep Phase. 
- delayed body temperature and melatonin rhythms
- familial expression and errors in PER3 &amp; CLOCK genes
- treated with bright light therapy and melatonin

layout: true

# Sleep Disorders
### Insomnia. 
- all forms of insomnia are dramatically overestimated
- physicians treat without direct evidence of disorder
- patients report much less sleep than they get
- accordingly, diagnosis is based upon perception of problem, not problem itself

---
name: 9-6-8
layout: true

# Sleep Disorders
### Insomnia. 
- onset and termination insomnia: 
- desynchronization of circadian 
   rhythm

- maintenance insomnia:
- sleep apnea of abnormal length, prevalent in obesity


---
name: 9-6-9
layout: true

# Sleep Disorders
### Narcolepsy/Cataplexy. 
- narcolepsy = sudden need to sleep (5-30 min)
- usually when under-stimulated / bored
- wakes up refreshed
- narcoleptics can skip SWS

- cataplexy = fully conscious collapse (sec to min)
- REM-like but conscious paralysis at inappropriate times
- usually brought on by strong emotion

---
name: 9-6-10
layout: true

# Sleep Disorders
### Narcolepsy/Cataplexy. 
.pull-left[
- sleep paralysis
- REM-like but conscious paralysis at onset or 
  termination of sleep
- may include terrifying hypnagogic hallucinations
]

---
name: 9-6-11
layout: true

# Sleep Disorders
### Narcolepsy/Cataplexy. 
- cataplexy in dogs from orexin receptor gene defect
- lack of orexinergic neurons in humans usually due to autoimmune dysfunction triggered in adolescence
- sleep attacks treated with stimulants (e.g. Ritalin)
- REM-like phenomena treated with antidepressants

---
name: 9-6-12
layout: true

# Sleep Disorders
### REM Behavior Disorder. 
.pull-left[
- very vigorous, often violent/dangerous acting out of dreams due to damage in pons
- may result from stroke, or neurodegenerative disorder
- may have genetic component
- may be initial symptom of other disorder (e.g. PD)
- generally treated with benzodiazepines
]

---
name: 9-6-13
layout: true

# Sleep Disorders
### Sleep-Walking, Night Terrors
.pull-left[
- occur during non-REM, generally in SWS stage 3-4
- occur mostly in children
- usually resolve in childhood/adolescence

- sleepwalking is usually early in night, may involve complex behavior
- not harmful to awaken, but may be confused

- night terrors are diffuse extreme anxiety, awaken with scream, no memory of cause
]
