# Communication of Emotions
### Social Basis for Expression of Emotion. 
- person alone smells foul stench, has less facial response than if smelled in social context
- similar effect for emotional responses to pleasant stimuli
- even in 10-month old child

# Communication of Emotions
### Perception of Emotion. 
- right hemisphere particularly important for facial expression of emotion
- left side of face responds more quickly than the right side

---

# Communication of Emotions
### Perception of Emotion. 
- right hemisphere particularly important for facial expression of emotion
- left side of face more expressive

---
name: 11-4-9
layout: true

# Communication of Emotions
### Perception of Emotion. 
- right hemisphere particularly important for recognition of emotional content of facial expression and language
- impaired in patients with right hemisphere lesion
- fMRI study:
- bilateral activation of PFC when subjects asked to recognize emotional content from words
- unilateral right hemisphere activation when asked to recognize emotional content from tone of voice

---
name: 11-4-10
layout: true

# Communication of Emotions
### Perception of Emotion. 
- amygdala activated when observing facial expressions of fear, not activated for happy facial expressions
- affective blindsight

---
name: 11-4-11
layout: true

# Communication of Emotions
### Perception of Emotion - Mirror Neurons. 
- perception elicits imagining and imitating the expression
- role of mirror neurons in ventral premotor cortex (F5)
- impaired recognition of facial expression in Moebius syndrome
