# Cells of the Nervous System
### Neurons - The Plasma Membrane.
- lipid bilayer with embedded proteins
- all communication occurs across the membrane
- some molecules are freely exchanged (e.g. CO2, H2O)
- active transport of some ions and small molecules
- transport or exocytosis of large molecules
- selective permeability for ions

---
name: 2-1-10

# Cells of the Nervous System
### Neurons - Intracellular Organelles.
- DNA uncoils to expose a gene
- mRNA is transcribed from the uncoiled DNA
- mRNA exits nucleus and is translated into protein

### Neurons - Intracellular Organelles.

# Cells of the Nervous System


### Neurons - Intracellular Organelles.

- axonal transport along microtubules

- dyneins: retrograde transport
