# Communication Within a Neuron

.pull-left[
- the action potential!
]
.pull-right[
- by maintaining ion distributions, neuron is prepared to express rapid, powerful response
]

---
name: 2-4-3
layout: true


# Communication Within a Neuron
### Why Maintain an Energy-Expensive Resting Potential?
.pull-left[
- electrochemical inputs arrive at axon hillock from dendrites and soma
]
.pull-right[
- if below threshold, no action potential
- if above threshold, initiate
]

---
name: 2-4-4
layout: true

# Communication Within a Neuron
.pull-left[
### Voltage-Gated Ion Channels.
#### -70 to -55 mV 
*(below threshold):*
- Na+ channels mostly closed
- some K+ channels open,allowing small K+ efflux
]

---
name: 2-4-5
layout: true

# Communication Within a Neuron
.pull-left[
### Voltage-Gated Ion Channels.
#### -55 mV to 40 mV 
*(depolarization/reverse polarization):*
- Na+ channels open, large Na+ influx
- K+ channels open later small K+ efflux
- rapid depolarization and reverse polarization
]

---
name: 2-4-6
layout: true

# Communication Within a Neuron
.pull-left[
### Voltage-Gated Ion Channels.
#### +40 mV to -70 mV 
*(absolute refractory period):*
- Na+ channels close at peak and become refractory
- all K+ channels open, allowing large K+ efflux
- rapid repolarization
]

---
name: 2-4-7
layout: true

# Communication Within a Neuron
.pull-left[
### Voltage-Gated Ion Channels.
#### Afterhyperpolarization 
*(relative refractory period):*
- Na+ channels reset can trigger another action potential
- K+ channels close, but excess extracellular K+ causes hyperpolarization
- excess K+ can diffuse and is removed by astrocytes
]

---
name: 2-4-8
layout: true


# Communication Within a Neuron
.pull-left[
### Refractory Period.
- absolute refractory period:
- Na+ channels cannot open, cannot fire action potential
]



---
name: 2-4-9
layout: true


# Communication Within a Neuron
.pull-left[
### Refractory Period.
- relative refractory period:
- Na+ channels reset, but membrane is hyperpolarized, so needs stronger stimulus to reach threshold
]


---
name: 2-4-10
layout: true


# Communication Within a Neuron
.pull-left[
### Action Potential is Propagated Along the Axon.
- retains intensity of signal
- renewed at each voltage-gated Na+ channel
]

---
name: 2-4-11
layout: true


# Communication Within a Neuron
.pull-left[
### Action Potential is Propagated &lt;/br&gt; Along the Axon.
- speed of propagation varies
- thin unmyelinated → less than 2 m/s
- thick unmyelinated → approx 10 m/s
- thin myelinated → approx 5-35 m/s
- thick myelinated → approx 80-120 m/s
]

---
name: 2-4-12
layout: true

# Communication Within a Neuron
### Saltatory Conduction.
- action potential re-initiated at each Node of Ranvier

### Uni-directional Propagation of the Action Potential.
