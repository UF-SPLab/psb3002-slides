# Communication Between Neurons
### Spontaneous Activity.
- product of intrinsic properties AND EPSPs and IPSPs 
- influence firing rate of neurons
  
---

# Communication Between Neurons
### The Rate Law.
- a characteristic of a physical stimulus (e.g. intensity of the stimulus) is represented by rate of firing of action potentials

---
name: 2-7-4
layout: true

# Communication Between Neurons
### Summation of EPSPs and IPSPs.
- excitatory and inhibitory inputs diffuse along interior surface of cell membrane

---
name: 2-7-5
layout: true

# Communication Between Neurons
### Summation of EPSPs and IPSPs.
- inputs summate (or cancel) and the net potential registered at the axon hillock may initiate (or inhibit) APs
