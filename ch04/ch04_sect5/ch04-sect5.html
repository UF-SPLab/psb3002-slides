# Neurotransmitters and Neuromodulators
### Glutamate - Receptors.
#### .small[4 major subtypes of glutamate receptors:]
- **AMPAR** 
    - ionotropic 
    - *most abundant; Na+ channel*
- **NMDAR**
    - ionotropic 
    - *Ca2+ channel*
- **kainateR**
    - ionotropic
    - *Na+ channel*
- **mGluR1 -- mGluR8**
    - metabotropic

---
name: 4-5-5
layout: true

# Neurotransmitters and Neuromodulators
### Glutamate - Receptors.
- multiple binding sites on NMDA receptor
- glutamate; glycine, co-binding required
- **Zn2+** 
    - binding decreases activity
- **polyamine** 
    - promotes growth and development
    - binding increases activity
- **Mg2+**
    - blocks Ca2+ conductance 
- **PCP**
    - blocks Ca2+ conductance

---
name: 4-5-6
layout: true


# Neurotransmitters and Neuromodulators
### Glutamate - Functional Implications.
.pull-left[
- activation of NMDAR ion channel dependent upon contiguous presynaptic and postsynaptic activity
- at RP, NMDA ion channel blocked by Mg2+
- if depolarized, Mg2+ is expelled
]
.pull-right[
- .small[Therefore, NMDARs can recognize
   strong inputs and activate a greater
   response than they express for
   weak inputs.]
]


---
name: 4-5-7
layout: true


# Neurotransmitters and Neuromodulators
### Glutamate - Functional Implications.
.pull-left[
- activation of NMDAR ion channel dependent upon contiguous presynaptic and postsynaptic activity
- at RP, NMDA ion channel blocked by Mg2+
- if depolarized, Mg2+ is expelled
]
.pull-right[
- Therefore, NMDARs function as “coincidence detectors” for strong and weak inputs that arrive simultaneously.
]

# Neurotransmitters and Neuromodulators
.pull-left[
### GABA - Receptors.
2 subtypes of GABA receptors:
- **GABA-A**
    - Cl- channel, postsynaptic
- **GABA-B**
    - G-protein-coupled to K+ channel
        - presynaptic autoreceptor 
        - postsynaptic receptor

.small[
- Multiple binding sites on GABA-A receptor:
    - GABA
    - barbiturate
    - benzodiazepine
    - steroid
    - picrotoxin
]
]
