# Neurotransmitters and Neuromodulators
.pull-left[
### Criteria for Classical Neurotransmitter.
1. synthesized by presynaptic neuron
2. released by presynaptic neuron
3. can be chemically or pharmacologically identified
4. binds to specific receptors on postsynaptic membrane
5. reproduces effects of presynaptic stimulation
6. blocking release or binding prevents presynaptic action potential from affecting postsynaptic neuron
7. active mechanisms to terminate action
]

# Neurotransmitters and Neuromodulators
### Neurotransmitters vs. Neuromodulators.

- Glutamate, GABA and glycine are principal effectors
- Other neurotransmitters (dopamine, serotonin, norepinephrine, acetylcholine…) are modulatory

# Neurotransmitters and Neuromodulators
### Neuromodulatory Actions.
- synaptic/extrasynaptic metabotropic actions 
- axoaxonic and dendrodendritic synapses
- varicosities and extrasynaptic spillover
- lipid-soluble substances

# Neurotransmitters and Neuromodulators
### Acetylcholine (ACh) - Receptors.

- **Nicotinic** AChR
    - ionotropic
    - Na+ channel
    - NMJs
    - SNS/PSNS ganglia
    - CNS axoaxonic synapses

- **Muscarinic** AChR
    - metabotropic
    - G proteins
    - PSNS target organs
    - CNS axodendritic and axosomatic

# Neurotransmitters and Neuromodulators
### Acetylcholine (ACh) - Functional Implications.
- implicated in motor function, learning and memory, motivation, REM sleep
- deficits in Alzheimer’s disease
- deficits in Myasthenia Gravis
