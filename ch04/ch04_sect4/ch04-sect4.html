# Neurotransmitters and Neuromodulators
### Catecholamines - Synthesis, Release, Inactivation.
.pull-left[
- synthesized from tyrosine
- released by exocystosis or reversal
  of transporter
- dopamine and norepinephrine
  primarily inactivated by reuptake 
  through transporters (DAT, NET)
- dopamine also inactivated by 
  monoamine oxidase A/B (MAO-A/B)
  and catchol-O-methyltransferase
  (COMT)
- norepinephrine and epinephrine 
  inactivated by monoamine oxidase
  A (MAO-A) and COMT
]

# Neurotransmitters and Neuromodulators
.pull-left[
### Norepinephrine - Receptors.
- α1, α2, β1, β2, β3 adrenoceptors
- all metabotropic
- α1, α2, β1, β2 in CNS 
  and PNS
- β3 in PNS
- all sensitive to 
  norEPI and EPI
- α1 produce EPSP
- α2 autoreceptors 
  produce IPSP
- β1, β2 increase 
  excitability of 
  postsynaptic 
  membranes
]

]

# Neurotransmitters and Neuromodulators
### Indoleamines - Synthesis, Release, Inactivation.
- 5-HT released by exocystosis or 
  reversal of transporter
- melatonin released by exocytosis
  into circulation
- 5-HT primarily inactivated by 
  reuptake through SERT
- 5-HT also inactivated by 
  monoamine oxidase B (MAO-B)
